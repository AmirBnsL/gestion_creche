<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil du Personnel de Cuisine</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <a href="#" class="logo">
                <i class="fas fa-child"></i> Daycare
            </a>
            <nav class="nav">
                <a th:href="@{/kitchen/home}" class="nav-link">
                    <i class="fas fa-home"></i> Accueil
                </a>
                <a th:href="@{/logout}" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i> Déconnexion
                </a>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>
            <i class="fas fa-utensils" style="color: var(--primary);"></i>
            Tableau de bord de la cuisine
        </h1>
        
        <div class="grid grid-cols-2 gap-4">
            <a th:href="@{/kitchen/add-meals}" class="menu-card">
                <div class="menu-icon">
                    <i class="fas fa-hamburger"></i>
                </div>
                <h3 class="menu-title">Ajouter des repas</h3>
                <p class="menu-description">Enregistrer les repas disponibles aujourd'hui</p>
            </a>
            
            <a th:href="@{/kitchen/mark-meals}" class="menu-card">
                <div class="menu-icon">
                    <i class="fas fa-check-square"></i>
                </div>
                <h3 class="menu-title">Marquer la consommation</h3>
                <p class="menu-description">Enregistrer les repas consommés par les enfants</p>
            </a>
        </div>
    </div>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Daycare Management System</p>
        </div>
    </footer>
</body>
</html>
