<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Child</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <a href="#" class="logo">
                <i class="fas fa-child"></i> Daycare
            </a>
            <nav class="nav">
                <a th:href="@{/parent/home}" class="nav-link">
                    <i class="fas fa-home"></i> Accueil
                </a>
                <a th:href="@{/logout}" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i> Déconnexion
                </a>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>
            <i class="fas fa-baby" style="color: var(--primary);"></i>
            Inscrire votre enfant
        </h1>
        
        <div class="card">
            <form th:action="@{/child/register}" th:object="${}" method="post" class="flex flex-col gap-4">
                <div class="grid grid-cols-2 gap-4">
                    <div class="form-group">
                        <label for="firstName">Prénom:</label>
                        <input type="text" id="firstName" th:field="*{firstName}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Nom:</label>
                        <input type="text" id="lastName" th:field="*{lastName}" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="birthDate">Date de naissance:</label>
                    <input type="date" id="birthDate" th:field="*{birthDate}" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Adresse:</label>
                    <input type="text" id="address" th:field="*{address}" required>
                </div>
                
                <div class="form-group">
                    <label for="allergies">Allergies:</label>
                    <textarea id="allergies" th:field="*{allergies}" placeholder="Listez toutes les allergies ou indiquez 'Aucune'"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="specialNeeds">Besoins particuliers:</label>
                    <textarea id="specialNeeds" th:field="*{specialNeeds}" placeholder="Indiquez tout besoin particulier ou laissez vide si aucun"></textarea>
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-save"></i> Soumettre l'inscription
                </button>
            </form>
        </div>
    </div>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Daycare Management System</p>
        </div>
    </footer>
</body>
</html>
